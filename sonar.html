<html>
    <head>
        <title>Sonar data retriever v2</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
        <script src="sonar.js?20170217-26" type="text/javascript"></script>
    </head>
    <body>
        <div class="container container-table">
            <div class="alert alert-info">
                Work in progress - Form validations missing
            </div>
            <form class="form-horizontal" id="sonar-form">
                <div class="form-group">
                    <label for="sonar-url" class="col-sm-2 control-label">Sonar URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sonar-url" name="sonar-url" placeholder="http://sonar.example.com"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Endpoints</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input name="sonar-endpoints[authors]" data-name="authors" type="checkbox" checked>
                            Get authors
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input name="sonar-endpoints[timemachine]" data-name="timemachine" type="checkbox">
                            TimeMachine (see metrics below)
                          </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sonar-projectkey" class="col-sm-2 control-label">Project key</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sonar-projectkey" name="sonar-projectkey"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Metrics (time machine)</label>
                    <!-- TODO: https://docs.sonarqube.org/display/SONAR/Metric+definitions -->
                    <div class="col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input name="sonar-metrics[coverage]" data-name="coverage" type="checkbox">
                            Coverage
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input name="sonar-metrics[violations]" data-name="violations" type="checkbox">
                            Violations
                          </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Retrieve data!</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
